<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
    <script src='script/main.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body onload="load()">
    <div class="main">
        <div class="main_relogio">
            <div class="relogio">
                <input type="text" id="interval" disabled>
                <div class="iniciar" id="start" onclick="iniciar()">
                    <h1><i class="material-icons">play_arrow</i></h1>
                </div>
                <div class="iniciar" id="pause" onclick="pausar()">
                    <h1><i class="material-icons">pause</i></h1>
                </div>
                <div class="iniciar" id="stop" onclick="zerar()">
                    <h1><i class="material-icons">stop</i></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
